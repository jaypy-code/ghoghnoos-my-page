<div class="container">
    <div class="flex column c-jc c-ai" *ngIf="loading" style="margin-top: 10%;">
        <mat-spinner diameter="40"></mat-spinner>
        <br>
        <span>در حال دریافت اطلاعات ...</span>
    </div>
    <div class="flex column c-jc c-ai" *ngIf="calling && answering == false" style="margin-top: 15%;">
        <mat-spinner diameter="40"></mat-spinner>
        <br>
        <span>در حال ایحاد برقراری تماس ...</span>
        <br>
        <button mat-raised-button color="accent" (click)="kill()">قطع مکالمه</button>
    </div>
    <div class="flex column c-jc c-ai" *ngIf="answering" style="margin-top: 15%;">
        <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 48 48"><path d="M13.25 21.59c2.88 5.66 7.51 10.29 13.18 13.17l4.4-4.41c.55-.55 1.34-.71 2.03-.49C35.1 30.6 37.51 31 40 31c1.11 0 2 .89 2 2v7c0 1.11-.89 2-2 2C21.22 42 6 26.78 6 8c0-1.11.9-2 2-2h7c1.11 0 2 .89 2 2 0 2.49.4 4.9 1.14 7.14.22.69.06 1.48-.49 2.03l-4.4 4.42z"/></svg>
        <br>
        <span>شما در حال مکالمه هستید.</span>
        <br>
        <button mat-raised-button color="accent" (click)="kill()">قطع مکالمه</button>
    </div>
    <div class="flex column c-jc c-ai" style="margin-top: 10%;" *ngIf="loading == false && calling == false && answering == false && account.info.permission == 'user'">
        <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 48 48"><path d="M13.25 21.59c2.88 5.66 7.51 10.29 13.18 13.17l4.4-4.41c.55-.55 1.34-.71 2.03-.49C35.1 30.6 37.51 31 40 31c1.11 0 2 .89 2 2v7c0 1.11-.89 2-2 2C21.22 42 6 26.78 6 8c0-1.11.9-2 2-2h7c1.11 0 2 .89 2 2 0 2.49.4 4.9 1.14 7.14.22.69.06 1.48-.49 2.03l-4.4 4.42z"/></svg>
        <br>
        <h3>ایجاد تماس تلفنی آنلاین</h3>
        <p style="margin-top: -10px;">به صورت کاملا رایگان و در بستر اینترنت به راحتی و به سریع ترین روش به پاسخ مشکلات خود می رسید.</p>
        <br><br>
        <button mat-raised-button color="accent" (click)="create()" [disabled]="loading">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path d="M13.25 21.59c2.88 5.66 7.51 10.29 13.18 13.17l4.4-4.41c.55-.55 1.34-.71 2.03-.49C35.1 30.6 37.51 31 40 31c1.11 0 2 .89 2 2v7c0 1.11-.89 2-2 2C21.22 42 6 26.78 6 8c0-1.11.9-2 2-2h7c1.11 0 2 .89 2 2 0 2.49.4 4.9 1.14 7.14.22.69.06 1.48-.49 2.03l-4.4 4.42z"/></svg></mat-icon>
            <span *ngIf="loading == false">تماس</span>
        </button>
    </div>
    <div class="flex column c-jc c-ai" *ngIf="loading == false && calling == false && answering == false && account.info.permission != 'user'">
        <span *ngIf="callers.length == 0">هیچ تماس آنلاینی در حال حاظر ندارید.</span>
        <mat-card *ngFor="let item of callers">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M13.25 21.59c2.88 5.66 7.51 10.29 13.18 13.17l4.4-4.41c.55-.55 1.34-.71 2.03-.49C35.1 30.6 37.51 31 40 31c1.11 0 2 .89 2 2v7c0 1.11-.89 2-2 2C21.22 42 6 26.78 6 8c0-1.11.9-2 2-2h7c1.11 0 2 .89 2 2 0 2.49.4 4.9 1.14 7.14.22.69.06 1.48-.49 2.03l-4.4 4.42z"/></svg>
            <button mat-raised-button color="accent" (click)="answer(item)">پاسخ دادن</button>
        </mat-card>
    </div>
</div>
