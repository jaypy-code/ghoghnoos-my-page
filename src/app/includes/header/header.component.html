<header id="header">
    <mat-toolbar class="dark-toolbar flex nowrap c-ai">
        <span (click)="back()">ققنوس من</span>
        <div class="flex-space"></div>
        <div class="wallet flex nowrap c-ai c-jc" *ngIf="account.info.permission == 'user'" routerLink="/account/profile/wallet">
            <span>اعتبار: </span> <span>{{ToRial(account.info.amount) || 0}} تومان</span>
        </div>
        <button mat-icon-button aria-label="Example icon-button with a heart icon">
            <mat-icon><svg style="position: relative; right: 5px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M24 44c2.21 0 4-1.79 4-4h-8c0 2.21 1.79 4 4 4zm12-12V22c0-6.15-3.27-11.28-9-12.64V8c0-1.66-1.34-3-3-3s-3 1.34-3 3v1.36c-5.73 1.36-9 6.49-9 12.64v10l-4 4v2h32v-2l-4-4z"/></svg></mat-icon>
          </button>
        <button [ngClass]="{'admin': account.info.permission  != 'user'}" mat-fab [matMenuTriggerFor]="menu"></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/account/profile">
                <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 6c3.31 0 6 2.69 6 6 0 3.32-2.69 6-6 6s-6-2.68-6-6c0-3.31 2.69-6 6-6zm0 28.4c-5.01 0-9.41-2.56-12-6.44.05-3.97 8.01-6.16 12-6.16s11.94 2.19 12 6.16c-2.59 3.88-6.99 6.44-12 6.44z"/></svg></mat-icon>
                <span>حساب کاربری</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M20.17 31.17L23 34l10-10-10-10-2.83 2.83L25.34 22H6v4h19.34l-5.17 5.17zM38 6H10c-2.21 0-4 1.79-4 4v8h4v-8h28v28H10v-8H6v8c0 2.21 1.79 4 4 4h28c2.21 0 4-1.79 4-4V10c0-2.21-1.79-4-4-4z"/></svg></mat-icon>
                <span>خروح از حساب</span>
            </button>
        </mat-menu>
    </mat-toolbar>
    <mat-toolbar class="light-toolbar mat-elevation-z3">
        <button mat-button [color]="path == '/tickets'?'accent':''" routerLink="/tickets">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M43.98 8c0-2.21-1.77-4-3.98-4H8C5.79 4 4 5.79 4 8v24c0 2.21 1.79 4 4 4h28l8 8-.02-36zM36 28H12v-4h24v4zm0-6H12v-4h24v4zm0-6H12v-4h24v4z"/></svg></mat-icon>
            <span>تیکت ها</span>
        </button>
        <button mat-button [color]="path == '/chat'?'accent':''" routerLink="/chat">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M42 12h-4v18H12v4c0 1.1.9 2 2 2h22l8 8V14c0-1.1-.9-2-2-2zm-8 12V6c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v28l8-8h20c1.1 0 2-.9 2-2z"/></svg></mat-icon>
            <span>چت آنلاین</span>
        </button>
        <button mat-button [color]="path == '/call'?'accent':''" routerLink="/call">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M13.25 21.59c2.88 5.66 7.51 10.29 13.18 13.17l4.4-4.41c.55-.55 1.34-.71 2.03-.49C35.1 30.6 37.51 31 40 31c1.11 0 2 .89 2 2v7c0 1.11-.89 2-2 2C21.22 42 6 26.78 6 8c0-1.11.9-2 2-2h7c1.11 0 2 .89 2 2 0 2.49.4 4.9 1.14 7.14.22.69.06 1.48-.49 2.03l-4.4 4.42z"/></svg></mat-icon>
            <span>تماس آنلاین</span>
        </button>
        <button mat-button [color]="path == '/bugs'?'accent':''" routerLink="/bugs">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M40 16h-5.62c-.9-1.56-2.14-2.91-3.63-3.92L34 8.83 31.17 6l-4.35 4.35c-.9-.22-1.85-.35-2.82-.35-.97 0-1.92.13-2.82.35L16.83 6 14 8.83l3.25 3.25c-1.49 1.01-2.73 2.36-3.63 3.92H8v4h4.18c-.11.65-.18 1.32-.18 2v2H8v4h4v2c0 .68.07 1.35.18 2H8v4h5.62c2.07 3.58 5.94 6 10.38 6s8.31-2.42 10.38-6H40v-4h-4.18c.11-.65.18-1.32.18-2v-2h4v-4h-4v-2c0-.68-.07-1.35-.18-2H40v-4zM28 32h-8v-4h8v4zm0-8h-8v-4h8v4z"/></svg></mat-icon>
            <span>گزارش باگ</span>
        </button>
    </mat-toolbar>
</header>
