<header id="header">
    <mat-toolbar class="dark-toolbar flex nowrap c-ai">
        <span (click)="back()">ققنوس من</span>
        <div class="flex-space"></div>
        <div class="wallet flex nowrap c-ai c-jc" *ngIf="account.info.permission == 'user'"
            routerLink="/account/profile/wallet">
            <span>اعتبار: </span> <span>{{ToRial(account.info.amount) || 0}} تومان</span>
        </div>
        <button mat-icon-button aria-label="Example icon-button with a heart icon">
            <mat-icon><svg style="position: relative; right: 5px;" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 48 48">
                    <path
                        d="M24 44c2.21 0 4-1.79 4-4h-8c0 2.21 1.79 4 4 4zm12-12V22c0-6.15-3.27-11.28-9-12.64V8c0-1.66-1.34-3-3-3s-3 1.34-3 3v1.36c-5.73 1.36-9 6.49-9 12.64v10l-4 4v2h32v-2l-4-4z" />
                </svg></mat-icon>
        </button>
        <button [ngClass]="{'admin': account.info.permission  != 'user'}" mat-fab [matMenuTriggerFor]="menu"></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/account/profile">
                <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path
                            d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 6c3.31 0 6 2.69 6 6 0 3.32-2.69 6-6 6s-6-2.68-6-6c0-3.31 2.69-6 6-6zm0 28.4c-5.01 0-9.41-2.56-12-6.44.05-3.97 8.01-6.16 12-6.16s11.94 2.19 12 6.16c-2.59 3.88-6.99 6.44-12 6.44z" />
                    </svg></mat-icon>
                <span>حساب کاربری</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path
                            d="M20.17 31.17L23 34l10-10-10-10-2.83 2.83L25.34 22H6v4h19.34l-5.17 5.17zM38 6H10c-2.21 0-4 1.79-4 4v8h4v-8h28v28H10v-8H6v8c0 2.21 1.79 4 4 4h28c2.21 0 4-1.79 4-4V10c0-2.21-1.79-4-4-4z" />
                    </svg></mat-icon>
                <span>خروح از حساب</span>
            </button>
        </mat-menu>
    </mat-toolbar>
    <mat-toolbar class="light-toolbar mat-elevation-z3">
        <button mat-button [color]="path == '/tickets'?'accent':''" routerLink="/tickets">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path
                        d="M43.98 8c0-2.21-1.77-4-3.98-4H8C5.79 4 4 5.79 4 8v24c0 2.21 1.79 4 4 4h28l8 8-.02-36zM36 28H12v-4h24v4zm0-6H12v-4h24v4zm0-6H12v-4h24v4z" />
                </svg></mat-icon>
            <span>تیکت ها</span>
        </button>
        <button mat-button [color]="path == '/chat'?'accent':''" routerLink="/chat">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path
                        d="M42 12h-4v18H12v4c0 1.1.9 2 2 2h22l8 8V14c0-1.1-.9-2-2-2zm-8 12V6c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v28l8-8h20c1.1 0 2-.9 2-2z" />
                </svg></mat-icon>
            <span>چت آنلاین</span>
        </button>
        <button mat-button [color]="path == '/call'?'accent':''" routerLink="/call">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path
                        d="M13.25 21.59c2.88 5.66 7.51 10.29 13.18 13.17l4.4-4.41c.55-.55 1.34-.71 2.03-.49C35.1 30.6 37.51 31 40 31c1.11 0 2 .89 2 2v7c0 1.11-.89 2-2 2C21.22 42 6 26.78 6 8c0-1.11.9-2 2-2h7c1.11 0 2 .89 2 2 0 2.49.4 4.9 1.14 7.14.22.69.06 1.48-.49 2.03l-4.4 4.42z" />
                </svg></mat-icon>
            <span>تماس آنلاین</span>
        </button>
        <button *ngIf="account.info.permission  != 'user'" mat-button [color]="path == '/faq'?'accent':''"
            routerLink="/faq">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path
                        d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm2 34h-4v-4h4v4zm4.13-15.49l-1.79 1.84C26.9 25.79 26 27 26 30h-4v-1c0-2.21.9-4.21 2.34-5.66l2.49-2.52C27.55 20.1 28 19.1 28 18c0-2.21-1.79-4-4-4s-4 1.79-4 4h-4c0-4.42 3.58-8 8-8s8 3.58 8 8c0 1.76-.71 3.35-1.87 4.51z" />
                </svg></mat-icon>
            <span>سوالات متداول</span>
        </button>
        <button *ngIf="account.info.permission  != 'user'" mat-button [color]="path == '/project'?'accent':''"
            routerLink="/project">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path
                        d="M20 8H8c-2.21 0-3.98 1.79-3.98 4L4 36c0 2.21 1.79 4 4 4h32c2.21 0 4-1.79 4-4V16c0-2.21-1.79-4-4-4H24l-4-4z" />
                </svg></mat-icon>
            <span>پروژه ها</span>
        </button>
        <button *ngIf="account.info.permission  != 'user'" mat-button [color]="path == '/internet'?'accent':''"
            routerLink="/internet">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path
                        d="M23.99 4C12.94 4 4 12.95 4 24s8.94 20 19.99 20C35.04 44 44 35.05 44 24S35.04 4 23.99 4zm13.85 12h-5.9c-.65-2.5-1.56-4.9-2.76-7.12 3.68 1.26 6.74 3.81 8.66 7.12zM24 8.07c1.67 2.4 2.97 5.07 3.82 7.93h-7.64c.85-2.86 2.15-5.53 3.82-7.93zM8.52 28C8.19 26.72 8 25.38 8 24s.19-2.72.52-4h6.75c-.16 1.31-.27 2.64-.27 4 0 1.36.11 2.69.28 4H8.52zm1.63 4h5.9c.65 2.5 1.56 4.9 2.76 7.13-3.68-1.26-6.74-3.82-8.66-7.13zm5.9-16h-5.9c1.92-3.31 4.98-5.87 8.66-7.13-1.2 2.23-2.11 4.63-2.76 7.13zM24 39.93c-1.66-2.4-2.96-5.07-3.82-7.93h7.64c-.86 2.86-2.16 5.53-3.82 7.93zM28.68 28h-9.36c-.19-1.31-.32-2.64-.32-4 0-1.36.13-2.69.32-4h9.36c.19 1.31.32 2.64.32 4 0 1.36-.13 2.69-.32 4zm.51 11.12c1.2-2.23 2.11-4.62 2.76-7.12h5.9c-1.93 3.31-4.99 5.86-8.66 7.12zM32.72 28c.16-1.31.28-2.64.28-4 0-1.36-.11-2.69-.28-4h6.75c.33 1.28.53 2.62.53 4s-.19 2.72-.53 4h-6.75z" />
                </svg></mat-icon>
            <span>اینترنت</span>
        </button>
        <button *ngIf="account.info.permission  != 'user'" mat-button [color]="path == '/post'?'accent':''"
            routerLink="/post">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path
                        d="M12 4C9.79 4 8.02 5.79 8.02 8L8 40c0 2.21 1.77 4 3.98 4H36c2.21 0 4-1.79 4-4V16L28 4H12zm14 14V7l11 11H26z" />
                </svg></mat-icon>
            <span>وبلاگ</span>
        </button>
        <button *ngIf="account.info.permission  == 'superadmin'" mat-button [color]="path == '/user'?'accent':''"
            routerLink="/user">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path
                        d="M32 22c3.31 0 5.98-2.69 5.98-6s-2.67-6-5.98-6c-3.31 0-6 2.69-6 6s2.69 6 6 6zm-16 0c3.31 0 5.98-2.69 5.98-6s-2.67-6-5.98-6c-3.31 0-6 2.69-6 6s2.69 6 6 6zm0 4c-4.67 0-14 2.34-14 7v5h28v-5c0-4.66-9.33-7-14-7zm16 0c-.58 0-1.23.04-1.93.11C32.39 27.78 34 30.03 34 33v5h12v-5c0-4.66-9.33-7-14-7z" />
                </svg></mat-icon>
            <span>مدیران</span>
        </button>
        <button mat-button [color]="path == '/bugs'?'accent':''" routerLink="/bugs">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path
                        d="M40 16h-5.62c-.9-1.56-2.14-2.91-3.63-3.92L34 8.83 31.17 6l-4.35 4.35c-.9-.22-1.85-.35-2.82-.35-.97 0-1.92.13-2.82.35L16.83 6 14 8.83l3.25 3.25c-1.49 1.01-2.73 2.36-3.63 3.92H8v4h4.18c-.11.65-.18 1.32-.18 2v2H8v4h4v2c0 .68.07 1.35.18 2H8v4h5.62c2.07 3.58 5.94 6 10.38 6s8.31-2.42 10.38-6H40v-4h-4.18c.11-.65.18-1.32.18-2v-2h4v-4h-4v-2c0-.68-.07-1.35-.18-2H40v-4zM28 32h-8v-4h8v4zm0-8h-8v-4h8v4z" />
                </svg></mat-icon>
            <span>گزارش باگ</span>
        </button>
    </mat-toolbar>
</header>
